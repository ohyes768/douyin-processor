app:
  # 服务器配置
  server:
    host: "0.0.0.0"
    port: 8093

  # file-system-go 配置
  filesystem:
    base_url: "http://120.26.218.136:8000"
    query_endpoint: "/api/videos/query"
    timeout: 30

  # 文件配置
  files:
    output_dir: "data/output"
    status_file: "data/status.json"

  # ASR配置
  asr:
    provider: "aliyun"
    model: "fun-asr"
    access_key: "ALIYUN_ACCESS_KEY"

  # 日志配置
  logging:
    level: "INFO"
    console: true
    file: true
    dir: "logs"
